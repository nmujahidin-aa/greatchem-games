<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 2x2 Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 5px;
      margin: 20px 0;
    }
    .piece {
      width: 150px;
      height: 150px;
      background-size: 300px 300px;
      cursor: grab;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Puzzle 2x2 Interaktif</h1>
  <div id="puzzle-container"></div>
  <div id="controls">
    <button onclick="shufflePuzzle()">Acak & Mulai</button>
  </div>

  <script>
    const container = document.getElementById('puzzle-container');
    const imageUrl = 'https://picsum.photos/300'; // gambar default
    let pieces = [];

    function createPuzzle() {
      container.innerHTML = '';
      pieces = [];
      let positions = [
        {x:0, y:0}, {x:-150, y:0},
        {x:0, y:-150}, {x:-150, y:-150}
      ];
      for (let i=0; i<4; i++) {
        const div = document.createElement('div');
        div.classList.add('piece');
        div.style.backgroundImage = `url(${imageUrl})`;
        div.style.backgroundPosition = `${positions[i].x}px ${positions[i].y}px`;
        div.setAttribute('data-index', i);
        div.draggable = true;
        pieces.push(div);
      }
    }

    function shufflePuzzle() {
      createPuzzle();
      pieces.sort(() => Math.random() - 0.5);
      pieces.forEach(p => container.appendChild(p));
    }

    // Drag and Drop
    let dragged;
    document.addEventListener('dragstart', e => {
      if (e.target.classList.contains('piece')) {
        dragged = e.target;
      }
    });

    document.addEventListener('dragover', e => {
      e.preventDefault();
    });

    document.addEventListener('drop', e => {
      if (e.target.classList.contains('piece')) {
        const draggedIndex = Array.from(container.children).indexOf(dragged);
        const targetIndex = Array.from(container.children).indexOf(e.target);
        if (draggedIndex > -1 && targetIndex > -1) {
          if (draggedIndex < targetIndex) {
            container.insertBefore(dragged, e.target.nextSibling);
          } else {
            container.insertBefore(dragged, e.target);
          }
          checkWin();
        }
      }
    });

    function checkWin() {
      const currentOrder = Array.from(container.children).map(c => c.getAttribute('data-index'));
      if (currentOrder.join('') === '0123') {
        setTimeout(() => alert('ðŸŽ‰ Selamat! Puzzle selesai!'), 200);
      }
    }

    // Mulai dengan puzzle teracak
    shufflePuzzle();
  </script>
</body>
</html>
