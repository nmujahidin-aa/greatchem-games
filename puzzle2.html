<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1Fho5b99jL4-H4j_OFtSKmt8TV1X2PdM",
      authDomain: "greatchem12.firebaseapp.com",
      projectId: "greatchem12",
      storageBucket: "greatchem12.firebasestorage.app",
      messagingSenderId: "1083119029036",
      appId: "1:1083119029036:web:596c450f7ba58138767a89",
      measurementId: "G-MX4CCYK774"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");

    async function markLevelComplete() {
      if (!userId) return;
      const userRef = doc(db, "users", userId);
      await updateDoc(userRef, { level2: true });
    }

    window.markLevelComplete = markLevelComplete;
    window.userId = userId;
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #43a047, #1b5e20);
      color: #fff;
    }
    h1 { margin-bottom: 10px; }
    #puzzle-board {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 5px;
      background: #fff;
      padding: 5px;
      border-radius: 10px;
    }
    .piece {
      width: 150px;
      height: 150px;
      background-size: 300px 300px;
      cursor: grab;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Pengaruh Suhu</h1>
  <p style="margin-top:-10px;">Urutkan fenomena pengaruh suhu terhadap laju reaksi pada puzzle berikut</p>
  <div id="puzzle-board"></div>

  <script>
    const board = document.getElementById("puzzle-board");

    board.style.gridTemplateColumns = "repeat(3, 150px)";
    board.style.gridTemplateRows = "repeat(3, 150px)";

    const pieces = [
      {id: 0, bg: "0px 0px"},
      {id: 1, bg: "-150px 0px"},
      {id: 2, bg: "-300px 0px"},
      {id: 3, bg: "0px -150px"},
      {id: 4, bg: "-150px -150px"},
      {id: 5, bg: "-300px -150px"},
      {id: 6, bg: "0px -300px"},
      {id: 7, bg: "-150px -300px"},
      {id: 8, bg: "-300px -300px"},
    ];

    let shuffled = pieces.sort(() => Math.random() - 0.5);

    shuffled.forEach((p) => {
      const div = document.createElement("div");
      div.classList.add("piece");
      div.style.width = "150px";
      div.style.height = "150px";
      div.style.backgroundImage = "url('images/level_2.jpg')";
      div.style.backgroundSize = "450px 450px"; 
      div.style.backgroundPosition = p.bg;
      div.setAttribute("data-id", p.id);
      div.setAttribute("draggable", "true");
      board.appendChild(div);
    });

    let dragSrc = null;

    function handleDragStart() {
      dragSrc = this;
    }
    function handleDrop() {
      if (dragSrc !== this) {
        let temp = this.style.backgroundPosition;
        let tempId = this.getAttribute("data-id");

        this.style.backgroundPosition = dragSrc.style.backgroundPosition;
        this.setAttribute("data-id", dragSrc.getAttribute("data-id"));

        dragSrc.style.backgroundPosition = temp;
        dragSrc.setAttribute("data-id", tempId);

        checkWin();
      }
    }
    function handleDragOver(e) { e.preventDefault(); }

    document.querySelectorAll(".piece").forEach(piece => {
      piece.addEventListener("dragstart", handleDragStart);
      piece.addEventListener("dragover", handleDragOver);
      piece.addEventListener("drop", handleDrop);
    });

    function checkWin() {
      const pieces = document.querySelectorAll(".piece");
      let correct = true;
      pieces.forEach((p, idx) => {
        if (p.getAttribute("data-id") != idx) correct = false;
      });
      if (correct) {
        Swal.fire({
          icon: "success",
          title: "Selamat ðŸŽ‰",
          text: "Puzzle berhasil disusun dengan benar!",
          confirmButtonColor: "#43a047"
        }).then(async () => {
          try {
            await window.markLevelComplete(); 
            window.location.href = `index.html?userId=${window.userId}`;
          } catch (err) {
            console.error("Gagal update Firestore:", err);
            Swal.fire("Error", "Tidak bisa update progress!", "error");
          }
        });
      }
    }
  </script>
</body>
</html>
